<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="quote-box">
      <div id="text">
        <i>
          "First, have a definite, clear practical ideal; a goal, an objective.
          Second, have the necessary means to achieve your ends; wisdom, money,
          materials, and methods. Third, adjust all your means to that end."
        </i>
      </div>

      <div id="author"><b>Aristotle</b></div>

      <div id="buttons">
        <a
          id="tweet-quote"
          href="https://twitter.com/intent/tweet"
          target="_blank"
        >
          <i class="fa fa-twitter"></i>
        </a>

        <button id="new-quote" onClick="newQuote">New Quote</button>
      </div>
    </div>

    <script src="./App.js"></script>
  </body>
</html>
